<section class="container">
  <div class="flex pad-gap-lr flex-end">
    <p [ngClass]="{'selectedKey': sortKey === 'price'}"
    (click)="sortByKey('price')">Sort by Price</p>
    <p [ngClass]="{'selectedKey': sortKey === 'label'}"
    class="push-left"
       (click)="sortByKey('label')">Sort A-Z</p>
  </div>
  <div class="grid-row">
    <article *ngFor="let product of products$ | async"
             class="grid-item">
      <innovation-group-product-card [product]="product"
                                     (priceChange)="onAddToBasket($event)"
                                     (productSelected)="onSelectedProduct($event)">
      </innovation-group-product-card>
    </article>
  </div>
</section>
