<ng-template let-product
             [ngIf]="product$ | async">
  <a (click)="onRouteToProductList()">
    < back
      to
      fruit
      </a>
      <section class="grid-row">

        <article class="grid-item__auto pad-gap">
          <div class="product-pic">
            <img [src]="product.src"
                 alt="">
          </div>
        </article>

        <article class="grid-item__auto">
          <h3 class="product-label">{{product.label | titlecase}}</h3>
          <p class="purple-font">{{product.price | currency:'GBP'}}</p>

          <div class="flex align-items-end"
               (click)="onAddToBasket(product.price)">
            <span class="cart"></span>
            <span class="purple-font margin-gap">Buy now</span>
          </div>

          <p>{{product.description}}</p>
        </article>

      </section>
</ng-template>
